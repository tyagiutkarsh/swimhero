<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwimHero - AI Swimming Analysis</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #1e40af;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        /* Upload Zone */
        .upload-zone {
            border: 3px dashed #cbd5e1;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-zone.dragover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .upload-zone.has-file {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #94a3b8;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #475569;
        }

        .upload-hint {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        /* File Details */
        .file-details {
            display: none;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #10b981;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .file-name {
            font-weight: 600;
            color: #1e293b;
        }

        .file-size {
            color: #64748b;
            font-size: 0.9rem;
        }

        .analyze-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 200px;
        }

        .option-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .option-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }

        .analyze-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .analyze-btn:hover {
            background: #2563eb;
        }

        .analyze-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Progress */
        .progress-section {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-status {
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .progress-detail {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Results */
        .results-section {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .results-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f8fafc;
        }

        .action-btn.primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .action-btn.primary:hover {
            background: #2563eb;
        }

        .video-results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .video-results-container {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
        }

        .video-player {
            width: 100%;
            border-radius: 6px;
        }

        .results-table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table thead {
            background: #f8fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table th,
        .results-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .results-table th {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .results-table tbody {
            overflow-y: auto;
        }

        .results-table tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        .results-table tbody tr:hover {
            background: #f8fafc;
        }

        .results-table tbody tr.active {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
        }

        .timestamp {
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 600;
            color: #1e40af;
        }

        .issue {
            color: #dc2626;
            font-weight: 500;
        }

        .suggestion {
            color: #16a34a;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: #ef4444;
            color: white;
            border-radius: 6px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #10b981;
        }

        .toast.warning {
            background: #f59e0b;
        }

        /* New analysis button */
        .new-analysis-section {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .new-analysis-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .new-analysis-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèä‚Äç‚ôÇÔ∏è SwimHero</h1>
            <p>AI-powered swimming technique analysis</p>
        </div>

        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your swimming video here</div>
            <div class="upload-hint">or click to browse ‚Ä¢ MP4 files only ‚Ä¢ Max 200MB ‚Ä¢ Up to 1 minute</div>
            <input type="file" class="file-input" id="fileInput" accept="video/mp4">
        </div>

        <!-- File Details -->
        <div class="file-details" id="fileDetails">
            <div class="file-info">
                <div>
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
            </div>
            <div class="analyze-options">
                <div class="option-group">
                    <label for="strokeSelect">Swimming Stroke (optional)</label>
                    <select id="strokeSelect">
                        <option value="">Auto-detect</option>
                        <option value="freestyle">Freestyle</option>
                        <option value="backstroke">Backstroke</option>
                        <option value="breaststroke">Breaststroke</option>
                        <option value="butterfly">Butterfly</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="cameraSelect">Camera Position (optional)</label>
                    <select id="cameraSelect">
                        <option value="">Auto-detect</option>
                        <option value="side">Side view</option>
                        <option value="underwater">Underwater</option>
                        <option value="above">Above water</option>
                    </select>
                </div>
            </div>
            <button class="analyze-btn" id="analyzeBtn">Analyze Swimming Technique</button>
        </div>

        <!-- Progress -->
        <div class="progress-section" id="progressSection">
            <div class="progress-status" id="progressStatus">Queued</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-detail" id="progressDetail">Preparing your video for analysis...</div>
        </div>

        <!-- Results -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">Analysis Results</h2>
                <div class="results-actions">
                    <button class="action-btn" id="copyBtn">üìã Copy</button>
                    <button class="action-btn" id="exportBtn">üì§ Export JSON</button>
                    <button class="action-btn" id="downloadBtn">üíæ Download CSV</button>
                </div>
            </div>

            <div class="video-results-container">
                <div class="video-container">
                    <video class="video-player" id="videoPlayer" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="results-table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Issue</th>
                                <th>Suggestion</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Results will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="new-analysis-section" id="newAnalysisSection">
                <button class="new-analysis-btn" id="newAnalysisBtn">Analyze Another Video</button>
            </div>
        </div>
    </div>

    <script>
        class SwimHeroApp {
            constructor() {
                this.currentFile = null;
                this.analysisResults = null;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadZone = document.getElementById('uploadZone');
                const fileInput = document.getElementById('fileInput');
                const analyzeBtn = document.getElementById('analyzeBtn');
                const copyBtn = document.getElementById('copyBtn');
                const exportBtn = document.getElementById('exportBtn');
                const downloadBtn = document.getElementById('downloadBtn');
                const newAnalysisBtn = document.getElementById('newAnalysisBtn');

                // Upload zone events
                uploadZone.addEventListener('click', () => fileInput.click());
                uploadZone.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadZone.addEventListener('drop', this.handleDrop.bind(this));

                // File input
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Action buttons
                analyzeBtn.addEventListener('click', this.analyzeVideo.bind(this));
                copyBtn.addEventListener('click', this.copyResults.bind(this));
                exportBtn.addEventListener('click', this.exportJSON.bind(this));
                downloadBtn.addEventListener('click', this.downloadCSV.bind(this));
                newAnalysisBtn.addEventListener('click', this.resetForNewAnalysis.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('uploadZone').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('uploadZone').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                document.getElementById('uploadZone').classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                // Validate file type
                if (file.type !== 'video/mp4') {
                    this.showToast('Please select an MP4 video file.', 'error');
                    return;
                }

                // Validate file size (200MB = 209,715,200 bytes)
                if (file.size > 209715200) {
                    this.showToast('File size must be less than 200MB.', 'error');
                    return;
                }

                this.currentFile = file;
                this.showFileDetails(file);
            }

            showFileDetails(file) {
                const uploadZone = document.getElementById('uploadZone');
                const fileDetails = document.getElementById('fileDetails');
                const fileName = document.getElementById('fileName');
                const fileSize = document.getElementById('fileSize');

                uploadZone.classList.add('has-file');
                fileName.textContent = file.name;
                fileSize.textContent = this.formatFileSize(file.size);
                fileDetails.style.display = 'block';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async analyzeVideo() {
                if (!this.currentFile) return;

                const analyzeBtn = document.getElementById('analyzeBtn');
                const progressSection = document.getElementById('progressSection');
                const fileDetails = document.getElementById('fileDetails');

                // Show progress and disable button
                analyzeBtn.disabled = true;
                fileDetails.style.display = 'none';
                progressSection.style.display = 'block';

                // Create form data
                const formData = new FormData();
                formData.append('file', this.currentFile);
                
                const stroke = document.getElementById('strokeSelect').value;
                const cameraSide = document.getElementById('cameraSelect').value;
                
                if (stroke) formData.append('stroke', stroke);
                if (cameraSide) formData.append('camera_side', cameraSide);

                try {
                    // Update progress states
                    this.updateProgress('queued', 10, 'Uploading video...');
                    
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        body: formData
                    });

                    this.updateProgress('thinking', 50, 'AI is analyzing your swimming technique...');

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Analysis failed');
                    }

                    this.updateProgress('finalizing', 90, 'Preparing results...');
                    
                    const results = await response.json();
                    
                    this.updateProgress('complete', 100, 'Analysis complete!');
                    
                    setTimeout(() => {
                        this.showResults(results);
                    }, 1000);

                } catch (error) {
                    console.error('Analysis error:', error);
                    this.showToast(`Analysis failed: ${error.message}`, 'error');
                    this.resetToUpload();
                }
            }

            updateProgress(state, percent, detail) {
                const progressStatus = document.getElementById('progressStatus');
                const progressFill = document.getElementById('progressFill');
                const progressDetail = document.getElementById('progressDetail');

                const statusText = {
                    'queued': 'Queued',
                    'thinking': 'Thinking',
                    'finalizing': 'Finalizing',
                    'complete': 'Complete'
                };

                progressStatus.textContent = statusText[state];
                progressFill.style.width = `${percent}%`;
                progressDetail.textContent = detail;
            }

            showResults(results) {
                const progressSection = document.getElementById('progressSection');
                const resultsSection = document.getElementById('resultsSection');
                const newAnalysisSection = document.getElementById('newAnalysisSection');
                const videoPlayer = document.getElementById('videoPlayer');
                const resultsTableBody = document.getElementById('resultsTableBody');

                this.analysisResults = results;

                // Hide progress, show results
                progressSection.style.display = 'none';
                resultsSection.style.display = 'block';
                newAnalysisSection.style.display = 'block';

                // Set video source
                const videoURL = URL.createObjectURL(this.currentFile);
                videoPlayer.src = videoURL;

                // Populate results table
                resultsTableBody.innerHTML = '';
                
                if (results.feedback && results.feedback.length > 0) {
                    results.feedback.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="timestamp">${item.timestamp}</td>
                            <td class="issue">${item.issue}</td>
                            <td class="suggestion">${item.suggestion}</td>
                        `;
                        
                        row.addEventListener('click', () => {
                            this.scrubVideo(item.timestamp, row);
                        });
                        
                        resultsTableBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="3" style="text-align: center; color: #64748b;">No issues detected! Great swimming technique! üèä‚Äç‚ôÇÔ∏è</td>';
                    resultsTableBody.appendChild(row);
                }
            }

            scrubVideo(timestamp, rowElement) {
                const videoPlayer = document.getElementById('videoPlayer');
                const seconds = this.parseTimestamp(timestamp);
                
                // Remove active class from all rows
                document.querySelectorAll('.results-table tbody tr').forEach(row => {
                    row.classList.remove('active');
                });
                
                // Add active class to clicked row
                rowElement.classList.add('active');
                
                // Set video time and play
                videoPlayer.currentTime = seconds;
                videoPlayer.play().catch(() => {
                    // Autoplay might be blocked, that's okay
                });
            }

            parseTimestamp(timestamp) {
                // Parse "M:SS.s" format to seconds
                const parts = timestamp.split(':');
                if (parts.length !== 2) return 0;
                
                const minutes = parseInt(parts[0]);
                const secondsParts = parts[1].split('.');
                const seconds = parseInt(secondsParts[0]);
                const milliseconds = secondsParts[1] ? parseInt(secondsParts[1]) / 10 : 0;
                
                return minutes * 60 + seconds + milliseconds;
            }

            async copyResults() {
                if (!this.analysisResults) return;
                
                const text = this.analysisResults.feedback.map(item => 
                    `${item.timestamp}: ${item.issue} - ${item.suggestion}`
                ).join('\n');
                
                try {
                    await navigator.clipboard.writeText(text);
                    this.showToast('Results copied to clipboard!', 'success');
                } catch (error) {
                    this.showToast('Failed to copy results.', 'error');
                }
            }

            exportJSON() {
                if (!this.analysisResults) return;
                
                const dataStr = JSON.stringify(this.analysisResults, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `swimhero-analysis-${new Date().getTime()}.json`;
                a.click();
                
                URL.revokeObjectURL(url);
            }

            downloadCSV() {
                if (!this.analysisResults) return;
                
                let csv = 'Timestamp,Issue,Suggestion\n';
                this.analysisResults.feedback.forEach(item => {
                    csv += `"${item.timestamp}","${item.issue.replace(/"/g, '""')}","${item.suggestion.replace(/"/g, '""')}"\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `swimhero-analysis-${new Date().getTime()}.csv`;
                a.click();
                
                URL.revokeObjectURL(url);
            }

            resetForNewAnalysis() {
                this.currentFile = null;
                this.analysisResults = null;
                
                // Reset UI
                document.getElementById('uploadZone').classList.remove('has-file');
                document.getElementById('fileDetails').style.display = 'none';
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('fileInput').value = '';
                
                // Reset form
                document.getElementById('strokeSelect').value = '';
                document.getElementById('cameraSelect').value = '';
            }

            resetToUpload() {
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('fileDetails').style.display = 'block';
                document.getElementById('analyzeBtn').disabled = false;
            }

            showToast(message, type = 'error') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 300);
                }, 3000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new SwimHeroApp();
        });
    </script>
</body>
</html>
